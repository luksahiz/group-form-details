<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <form id="regForm" action="">

        <h1>Register:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Name:
          <p><input placeholder="First name..." oninput="this.className = ''"></p>
          <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Contact Info:
          <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''"></p>
          <p><input placeholder="state..." oninput="this.className = ''"></p>
          <p><input placeholder="local gov..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">skills:
          <p><input placeholder="skill..." oninput="this.className = ''"></p>
          <p><input placeholder="language..." oninput="this.className = ''"></p>
          <p><input placeholder="experience year.." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">whatsapp Info:
          <p><input placeholder="whatsapp name..." oninput="this.className = ''"></p>
          <p><input placeholder="post..." oninput="this.className = ''"></p>
          <p><input type="file" oninput="this.className = ''"></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
